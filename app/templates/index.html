{% extends "header.html" %}
{% block content %}

<div class="container" id="page">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info" id="login_modal_button">Log</button>

  <!-- Login -->
  <div class="modal fade" id="login_modal_form" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Log In</h4>
        </div>
        <div class="modal-body">
          <form method="POST">
			<input type="text" name="username">
			<input type="password" name="password">
			<input type="submit" value="login">
		</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <!-- END LOGIN -->

  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info" id="signin_modal_button">Sign</button>

  <!--Sign In -->
  <div class="modal fade" id="signin_modal_form" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign in</h4>
        </div>
        <div class="modal-body">
          <form method="POST">
			<input type="text" name="username">
			<input type="password" name="password">
			<input type="submit" value="signin">
		</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div> 
</div>


{% endblock %}
